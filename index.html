<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  sizes="32x32" href="images/favicon-32x32.png" />
        <title>Frontend Mentor | QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <img class="image" src="images/image-qr-code.png" alt="image">
        <div class="main">
            <p>Improve your front-end <br>skills by building projects</p>
        </div>
       
        <div class="sub">
            <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br> the next level</p>
        
        </div>
    </div>
</body>
</html>
